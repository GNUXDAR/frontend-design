<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .container {
            display: flex;
        }

        figure {
            max-width: 25rem;
            margin: 2em auto;
            padding: 1em;
            border: 1px solid #718093;
            border-radius: 0.5em;
        }

        figcaption {
            font-style: italic;
            text-align: center;
        }

        figure img {
            display: inline-block;
            width: 100%;
            box-shadow: 0 0 10px rgba(0 0 0 / 30%);
        }

        /* two image */
        figure img.two {
            filter: drop-shadow(0px 0px 10px rgba(0 0 0 / 30%))
        }

        .square {
            padding: 1em;
            width: 250px;
            height: 250px;
            border-radius: 25px;
            box-shadow: 5px 5px 20px 5px darkslateblue, 
                        -5px -5px 20px 5px dodgerblue, 
                        inset 0px 0px 10px 2px darkslategray, 
                        inset 0px 0px 20px 10px steelblue;
        }

    </style>
</head>
<body>
    <div class="container">
        <figure>
            <img src="img/tshirt.webp"
                alt="A white t-shirt, isolated, on a hanger" />
            <figcaption>A cool, white t-shirt with box-shadow</figcaption>
        </figure>
        
        <figure>
            <img class="two" src="img/tshirt.webp"
                alt="A white t-shirt, isolated, on a hanger" />
            <figcaption>A cool, white t-shirt with drop-shadow</figcaption>
        </figure>
    </div>

    <div class="square"></div>
    
</body>
</html>
