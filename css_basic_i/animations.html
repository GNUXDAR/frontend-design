<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .pulser {
            width: 30px;
            height: 30px;
            background: rebeccapurple;
            border-radius: 50%;
            position: relative;
        }

        .pulser::after {
            animation: pulse 1000ms cubic-bezier(0.9, 0.7, 0.5, 0.9) infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0;
            }

            50% {
                transform: scale(1.4);
                opacity: 0.4;
            }
        }

        .pulser::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: blueviolet;
            border-radius: 50%;
            z-index: -1;
        }

        /* Decorative styles */
        body {
            display: grid;
            place-items: center;
        }

        /* rectangulo */
        .animate {
            animation-name: grow;
            animation-duration: 1s;
            animation-iteration-count: 5;
            animation-timing-function: ease;
        }

        @keyframes grow {
            0% {
                transform: scaleX(1.1);
            }

            50% {
                transform: scaleX(1.8);
                background: darkturquoise;
            }
        }

        /* Decorative styles */
        .grower {
            width: 200px;
            height: 80px;
            background: lightseagreen;
            position: relative;
        }

        .grower:hover {
            cursor: wait;  /* sale un carga */
        }

        body {
            display: grid;
            place-items: center;
        }

        .flow {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- pulso -->
    <div class="pulser"></div>
    
    <br><br><br>
    <!-- rectangulo -->
    <div class="flow">
        <div class="grower animate"></div>
        <button>Restart</button>
    </div>

    <script>
        const button = document.querySelector('button');
            const grower = document.querySelector('.grower');

            button.addEventListener('click', () => {

                grower.classList.remove('animate');

                void grower.offsetWidth;

                grower.classList.add('animate');
            })
    </script>
</body>
</html>
