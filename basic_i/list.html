<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Listas en HTML</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Listas en HTML">
    </head>
    <body>
        <h1>Listas</h1>
        <h2>Listas desordenadas</h2>
        <ul>
            <li>Magento 2</li>
            <li>Laravel</li>
            <li>Vue</li>
        </ul>

        <h2>Listas ordenadas: default</h2>
        <ol>
            <li>PHP</li>
            <li>Js</li>
            <li>Python</li>
        </ol>

        <h3>Listas ordenadas: letras </h3>
        <ol type="A">
            <li>Vue</li>
            <li>React</li>
            <li>Angular</li>
        </ol>

        <h3>Listas: reversed</h3>
        <ol type="A" reversed start="6">
            <li value="28">Blender</li>
            <li>Gimp</li>
            <li>Inkscape</li>
        </ol>
    </body>
</html>
