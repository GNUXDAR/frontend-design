<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Rotate</title>
	<style>
		.card-container {
			perspective: 1000px;
			/* Define la perspectiva para el efecto 3D */
		}

		.card {
			width: 200px;
			height: 300px;
			position: relative;
			transform-style: preserve-3d;
			transition: transform 0.6s;
		}

		.card-face {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			/* Oculta la cara no visible cuando la carta se voltea */
		}

		.card-front {
			background-color: black;
		}

		.card-back {
			background-color: white;
			transform: rotateY(180deg);
			/* Voltea la parte trasera de la carta */
		}

		.card-container:hover .card {
			transform: rotateY(180deg);
			/* Voltea la carta en su conjunto al hacer hover */
		}
	</style>
</head>

<body>
	<div class="card-container">
		<div class="card">
			<div class="card-face card-front">
				<img src="/home/gnuxdar/GNUXDAR/desweb/dev_web/card_rotate/img/dragon.png" alt="Imagen Frontal Negra">
			</div>
			<div class="card-face card-back">
				<img src="/home/gnuxdar/GNUXDAR/desweb/dev_web/card_rotate/img/troll.png" alt="Imagen Trasera Blanca">
			</div>
		</div>
	</div>
</body>

</html>
