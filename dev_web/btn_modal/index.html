<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal</title>
	<style>
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		}

		.modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
		}

		.close {
			color: #aaaaaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: #000;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<button id="openModal">Abrir modal</button>

	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Contenido del modal</p>
			<p>
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque quae fugit aspernatur aperiam
				suscipit beatae, debitis officiis sit obcaecati, minus omnis molestiae autem ipsa corrupti possimus aut
				iusto iure harum.
			</p>
		</div>
	</div>
	<script>
		// Obtén el botón de abrir el modal y el modal en sí
		var btn = document.getElementById("openModal");
		var modal = document.getElementById("myModal");

		// Obtén el botón de cerrar el modal
		var span = document.getElementsByClassName("close")[0];

		// Cuando el usuario haga clic en el botón, abre el modal
		btn.onclick = function () {
			modal.style.display = "block";
		}

		// Cuando el usuario haga clic en el botón de cerrar, cierra el modal
		span.onclick = function () {
			modal.style.display = "none";
		}

		// Si el usuario hace clic fuera del modal, también lo cierra
		window.onclick = function (event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}

	</script>
</body>

</html>
