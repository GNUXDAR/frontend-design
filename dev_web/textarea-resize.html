<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cambiar tamaño de un textarea</title>
</head>

<body>
	<h1>Cambiar tamaño de un textarea</h1>

	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi ratione et veritatis sunt voluptatibus tempore
		iusto
		debitis architecto suscipit reiciendis, eaque totam facere, dolorum, corrupti vitae atque assumenda fugiat ad.
	</p>

	<textarea name="" id="" cols="30" rows="10"></textarea>

	<style>
		h1 {
			color: red;
		}

		textarea {
			resize: none;
			min-height: 36px;
			width: 250px;

			form-sizing: content;
		}
	</style>
</body>

</html>
