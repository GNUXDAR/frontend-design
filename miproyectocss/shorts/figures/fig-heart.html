<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
        body { 
            margin: 0; 
            min-height: 100vh; 
            display: grid; 
            place-items: center; 
            background: #000;
        }
        .heart {
            width: 200px;
            height: 200px;
            background: conic-gradient(
                #ff0050 0% 12.5%,
                #ff2a5f 12.5% 25%,
                #ff5580 25% 37.5%,
                #ff7fa0 37.5% 50%,
                #ffaac0 50% 62.5%,
                #ffd5df 62.5% 75%,
                #fff 75% 87.5%,
                #fff 87.5% 100%
            );
            position: relative;
            transform: rotate(45deg);
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            background: inherit;
        }
        .heart::before {
            top: -100px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
