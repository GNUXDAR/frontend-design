<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position</title>
    <style>
        .img {
            width: 250px;
            height: 250px;
            border: 2px solid red;
            background-image: url(img/goku.png);
            background-size: 80%;
            background-repeat: no-repeat;
            background-position: top 10px left 30px;
        }
        p::first-letter {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>background-position</h1>
    <div class="img"></div>
    <p>Se utiliza un sistema de coordenadas, la caja se coloca sobre los ejes X y Y. comenzando desde la posicion superior izquierda</p>
</body>
</html>
