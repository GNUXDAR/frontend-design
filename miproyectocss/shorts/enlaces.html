<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body {
        width: 300px;
        margin: 0 auto;
        font-size: 1.2rem;
        font-family: sans-serif;
        }

        p {
        line-height: 1.4;
        }

        a {
        outline: none;
        text-decoration: none;
        padding: 2px 1px 0;
        }

        a:link {
        color: #265301;
        }

        a:visited {
        color: #437a16;
        }

        a:focus {
        border-bottom: 1px solid;
        background: #bae498;
        }

        a:hover {
        border-bottom: 1px solid;
        background: #cdfeaa;
        }

        a:active {
        background: #265301;
        color: #cdfeaa;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero nam veritatis velit deserunt cum? Deserunt quas inventore est vero quaerat repellat, obcaecati, aut saepe dolor similique, soluta modi asperiores? Quas.
            <a href="#">Firefox</a> es mejor que <a href="#">Chrome</a>?
        </p>
        
    </div>
</body>
</html>
