<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores - RGB()</title>
    <style>
        .box1 {
            width: 250px;
            height: 50px;
            background-color:rgb(2 121 139);
        }
        .box2 {
            margin-top: 10px;
            width: 250px;
            height: 50px;
            background-color:rgb(197 93 161);
        }
        .box3 {
            margin-top: 10px;
            width: 250px;
            height: 50px;
            background-color:rgb(20 11 198 / 0.5);
        }
    </style>
</head>
<body>
    <h1>Colores - RGB()</h1>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
