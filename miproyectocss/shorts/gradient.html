<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient o degradados</title>
    <style>
        .square1 {
            width: 150px;
            height: 150px;
            border: 1px solid;
            margin-bottom:5px;
            background: linear-gradient(yellow, green);
        }
        .square2 {
            width: 150px;
            height: 150px;
            border: 1px solid;
            margin-bottom:5px;
            background: radial-gradient(yellow, green);
        }
        .square3 {
            width: 150px;
            height: 150px;
            border: 1px solid;
            margin-bottom:5px;
            background: conic-gradient(yellow, green);
        }
    </style>
</head>
<body>
    <h1>Gradient o Degradados</h1>
    <h3>linear-gradient</h3>
    <div class="square1"></div>
    <h3>radial-gradient</h3>
    <div class="square2"></div>
    <h3>conic-gradient</h3>
    <div class="square3"></div>
</body>
</html>
