<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Audio y Video en HTML</title>
</head>
<body>
    <h1>Audio y Video en <abbr>HTML</abbr></h1>
    <video 
        controls
        width="600"
        height="400"
        muted
        loop
        autoplay
        poster="HTML5_imagenes-en-html-figure-y-figcation.png">
            <source src="etiqueta-img-en-html-figure-y-figcaption.mp4" type="video/mp4">
            <source src="etiqueta-img-en-html-figure-y-figcaption.webm" type="video/webm">
            <p>
                Este navegador no puede reproducir este video
            </p>
    </video>
    <br>

    <img src="HTML5_imagenes-en-html-figure-y-figcation.png" alt="" width="50" height="50">
    <audio controls
    muted
    loop
    autoplay
    >
        <source src="viper.ogg">
        <source src="viper.mp3">
    </audio>
</body>
</html>
