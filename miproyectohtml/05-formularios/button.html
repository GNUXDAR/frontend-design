<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="">
        <title>Botones</title>
    </head>
    <body>
        <h1>Botones</h1>
        <form action="" method="get">
            <!-- label explicito -->
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <br>

            <!-- label inplicito -->
             <label>
                Apellido
                <input type="text" name="apellido">
             </label>
             <br>

            <!-- tipos de botones -->
             <p>tipos button</p>
             <button type="submit">Enviar</button>
             <button type="reset">Limpiar</button>
             <button type="button">No hace nada sin js</button>
             <br>
             <!-- botones de tipo input: evitar -->
              <p>tipos input</p>
              <input type="submit" value="Enviar XD">
              <input type="button" value="No hace nada sin js">
              <input type="reset">
        </form>
    </body>
</html>
