<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Input</h1>
    <form action="">
        <!-- existen varios inputs para poder utilizar en los formularios -->
        <input type="text"><!--es el que se crea por default-->
        <br>
        <!--selector multiple-->
        <label for="coffe">Cafe</label><input type="checkbox" id="coffe">
        <label for="juice">Jugo</label><input type="checkbox" id="juice">
        <br>
        <!-- widget de color -->
        <input type="color">
        <br>
        <!-- fechas -->
        <input type="date">
        <input type="datetime-local">
    </form>

</body>
</html>
