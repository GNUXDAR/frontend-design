<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de formulario</title>
</head>
<body>
    <h1>Validacion de formulario</h1>
    <form action="page" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" minlength="3" maxlength="10" required>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" minlength="3" maxlength="10" required>
        <br>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="0" max="20">
        <br>
        <label for="pass">Password</label>
        <input type="password" minlength="8" name="pass" required>
        <br>
        <label for="other">A quien quieres mas?: mamá ó papá</label>
        <input type="text" id="other" name="other" pattern="[Mm]amá|[Pp]apá" required>

        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
