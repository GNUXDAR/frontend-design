<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <!-- Aquí irá el logo de la tienda -->
                <img src="ruta-del-logo.png" alt="Logo de la tienda">
            </div>
            <nav class="menu">
                <!-- Aquí irá el menú de navegación -->
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <div class="container">
            <section class="products">
                <!-- Aquí irán los productos de la tienda -->
                <div class="product">
                    <img src="ruta-del-producto1.png" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Precio: $50.00</p>
                    <button>Agregar al carrito</button>
                </div>
                <!-- Añadir más productos aquí -->
            </section>
        </div>
    </main>


    <footer>
        <!-- Aquí irá el contenido del pie de página -->
    </footer>
</body>

</html>
