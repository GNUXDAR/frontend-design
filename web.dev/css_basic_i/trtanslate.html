<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --color-primary-x-light:hotpink;
            --color-primary:blue;
        }
           
        .demo {
            width: 250px;
            height: 250px;
            background: var(--color-primary-x-light);
            border: 1px solid var(--color-primary);
        }

        label {
            display: block;
            width: max-content;
        }
    </style>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>The <code>translate</code> functions</h1>
                <figure class="callout">
                    <p>
                        Use the slider to see how the <code>translate</code> functions affect the
                        box.
                    </p>
                </figure>
                <label>
                    Modify <code>translateX</code>
                    <input data-transform="x" type="range" min="0" max="100" value="0" />
                </label>
                <label>
                    Modify <code>translateY</code>
                    <input data-transform="y" type="range" min="0" max="100" value="0" />
                </label>
                <div class="demo"></div>
            </article>
        </div>
    </main>
    <script>
        const box = document.querySelector('.demo');
            const sliders = [...document.querySelectorAll('input[type="range"]')];

            const update = () => {
                let transform = sliders
                    .map(slider => {
                        return `translate${slider.getAttribute('data-transform')}(${slider.value}px)`;
                    })
                    .join(' ');

                box.setAttribute('style', `transform: ${transform}`);
            };

            sliders.forEach(slider =>
                slider.addEventListener('input', () => {
                    update();
                })
            );

    </script>
</body>
</html>
